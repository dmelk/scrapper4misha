<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>SCRAPPER STATUS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
            <table class="mdc-data-table__table" aria-label="Dessert calories">
                <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Site</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Status</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Started at</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__cell--numeric" role="columnheader" scope="col">Processed</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Finished at</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody class="mdc-data-table__content">
                <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Dinamoto</th>
                    <td class="mdc-data-table__cell" id="dinamotoStatus"></td>
                    <td class="mdc-data-table__cell" id="dinamotoStartedVal"></td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="dinamotoProcessedVal"></td>
                    <td class="mdc-data-table__cell" id="dinamotoFinishedVal"></td>
                    <td class="mdc-data-table__cell">
                        <div class="mdc-touch-target-wrapper">
                            <button class="mdc-button mdc-button--touch" id="dinamotoBtn" disabled onclick="start('dinamoto')">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__label">Start scrapping</span>
                                <span class="mdc-button__touch"></span>
                            </button>
                        </div>
                        <div class="mdc-touch-target-wrapper hidden" id="dinamotoDownloadWrapper">
                            <a class="mdc-button mdc-button--touch" id="dinamotoDownload">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__label">Download xls</span>
                                <span class="mdc-button__touch"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Moto Crazy Town</th>
                    <td class="mdc-data-table__cell" id="motocrazytownStatus"></td>
                    <td class="mdc-data-table__cell" id="motocrazytownStartedVal"></td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric" id="motocrazytownProcessedVal"></td>
                    <td class="mdc-data-table__cell" id="motocrazytownFinishedVal"></td>
                    <td class="mdc-data-table__cell">
                        <div class="mdc-touch-target-wrapper">
                            <button class="mdc-button mdc-button--touch" id="motocrazytownBtn" disabled onclick="start('motocrazytown')">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__label">Start scrapping</span>
                                <span class="mdc-button__touch"></span>
                            </button>
                        </div>
                        <div class="mdc-touch-target-wrapper hidden" id="motocrazytownDownloadWrapper">
                            <a class="mdc-button mdc-button--touch" id="motocrazytownDownload">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__label">Download xls</span>
                                <span class="mdc-button__touch"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
